<br>
<div [hidden]="!submitted" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Salvo com Sucesso!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"(click)="fechar()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<h1 [hidden]="submitted">Cadastrar Usuário</h1>
<div [hidden]="submitted" style="width: 400px;">
    <form class="needs-validation" (ngSubmit)="onSubmit()" [formGroup]="usuario">
        <div class="form-group">
            <label >Nome</label>
            <input type="text" class="form-control" id="userName" formControlName="userName" required  name="userName">
        </div>

        <div class="form-group">
            <label >CPF</label>
            <input type="text" class="form-control" id="cpf" formControlName="cpf" required placeholder="só numeros"
            name="cpf">
        </div>

        <div class="form-group">
            <label >Função</label>
            <input type="text" class="form-control" id="function" required  formControlName="function" name="function">
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="text" class="form-control" id="email" required  formControlName="email" name="email">
        </div>
        <div class="form-group">
            <label >Situação</label>
            <input type="text" class="form-control" id="situation" required  formControlName="situation"name="situation">
        </div>
        <!-- <div class="form-group">
            <label >Perfil Acesso</label>
            <input type="text" class="form-control" id="accessProfile" required formControlName="accessProfile" name="accessProfile">
        </div> -->
        <label for="nomeL">Perfil Acesso:</label>
        <div class="form-group">
            <select class="custom-select" id="situacao" formControlName="accessProfile">
              <option selected>Escolha Perfil</option>
              <option value="1">1 - Todos</option>
              <option value="2">2 - Gestor Nacional</option>
              <option value="3">3 - Gestor Estadual</option>
              <option value="4">4 - Gestor Municipal</option>
            </select> 
        </div>

        <div class="form-group">
            <label >Telefone</label>
            <input type="text" class="form-control" id="phone" required formControlName="phone" name="phone">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
